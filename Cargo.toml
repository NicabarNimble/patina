[package]
name = "patina"
version = "0.1.0"
edition = "2021"

[dependencies]
# CLI framework
clap = { version = "4.5", features = ["derive"] }

# Error handling
anyhow = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Filesystem
dirs = "5.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1.10", features = ["v4", "serde"] }

# Environment detection
which = "7.0"

# HTTP client
reqwest = { version = "0.12", features = ["json", "blocking"] }
tokio = { version = "1", features = ["full"] }

# File watching
notify = "6.1"

# Database - decentralized pattern sharing
rqlite-rs = { version = "0.6", features = ["macros"] }

# Navigation command dependencies
colored = "2"
walkdir = "2"

[dev-dependencies]
# Testing utilities
tempfile = "3.14"

[[bin]]
name = "patina"
path = "src/main.rs"

[lib]
name = "patina"
path = "src/lib.rs"