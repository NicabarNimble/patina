[project]
name = "patina"
created = "2025-12-05T16:52:27.714136+00:00"

[upstream]
repo = "NicabarNimble/patina"
branch = "main"
remote = "origin"
include_patina = true
include_adapters = true

[dev]
type = "docker"

[adapters]
allowed = ["claude"]
default = "claude"

[embeddings]
model = "e5-base-v2"

[search]
scry_threshold = 0.0
semantic_threshold = 0.3499999940395355
belief_threshold = 0.5

[retrieval]
rrf_k = 60
fetch_multiplier = 2

[environment]
os = "macos"
arch = "aarch64"
detected_tools = [
    "cargo-fmt",
    "brew",
    "cargo-clippy",
    "gh",
    "nvim",
    "cargo",
    "claude",
    "vim",
    "go",
    "wasm-pack",
    "git",
    "docker",
    "jq",
]
