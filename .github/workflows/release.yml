name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Create release
      run: gh release create "$GITHUB_REF_NAME" --generate-notes
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
