name: Test Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Install DuckDB
      run: |
        wget https://github.com/duckdb/duckdb/releases/download/v1.1.3/libduckdb-linux-amd64.zip
        unzip libduckdb-linux-amd64.zip -d libduckdb
        echo "DUCKDB_LIB_DIR=$PWD/libduckdb" >> $GITHUB_ENV
        echo "DUCKDB_INCLUDE_DIR=$PWD/libduckdb" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$PWD/libduckdb" >> $GITHUB_ENV

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h

    - name: Get active model name
      id: active-model
      run: echo "model=$(./scripts/get-active-model.sh)" >> $GITHUB_OUTPUT

    - name: Cache embedding models
      id: cache-models
      uses: actions/cache@v4
      with:
        path: resources/models
        key: models-${{ steps.active-model.outputs.model }}-${{ hashFiles('resources/models/registry.toml') }}

    - name: Download active model
      if: steps.cache-models.outputs.cache-hit != 'true'
      run: ./scripts/download-active-model.sh

    - name: Check Rust formatting
      run: cargo fmt --all -- --check
      
    - name: Run clippy
      run: cargo clippy --workspace -- -D warnings
      
    - name: Run Rust tests
      run: cargo test --workspace
      
    - name: Build release
      run: cargo build --release

    - name: Build knowledge database
      run: |
        ./target/release/patina scrape code
        ./target/release/patina scrape git
        ./target/release/patina scrape sessions
        ./target/release/patina scrape layer

    - name: Build vector indices
      run: ./target/release/patina oxidize

    - name: Retrieval Quality Check (Informational)
      run: |
        # Run benchmark and capture full output
        ./target/release/patina bench retrieval \
          --query-set eval/retrieval-queryset.json \
          --json | tee benchmark-output.txt

        # Extract JSON from output (last valid JSON object)
        tail -n 10 benchmark-output.txt | grep -A 100 '^{' > benchmark-results.json

        # Extract metrics
        MRR=$(jq -r '.mrr' benchmark-results.json)
        RECALL_5=$(jq -r '.recall_at_5' benchmark-results.json)
        RECALL_10=$(jq -r '.recall_at_10' benchmark-results.json)

        echo ""
        echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        echo "üìä Retrieval Quality Metrics"
        echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        echo "MRR:        $MRR"
        echo "Recall@5:   $RECALL_5"
        echo "Recall@10:  $RECALL_10"
        echo ""

        # Check threshold and warn if below target (informational only)
        if awk "BEGIN {exit !($MRR >= 0.55)}"; then
          echo "‚úÖ Quality: MRR meets target (>= 0.55)"
        else
          echo "‚ö†Ô∏è  Warning: MRR below target (< 0.55)"
          echo "   This is informational only - not blocking the build"
          echo "   Consider investigating if this is unexpected"
        fi
