name: Test Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt
        
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Check Rust formatting
      run: cargo fmt --all -- --check
      
    - name: Run clippy
      run: cargo clippy --workspace -- -D warnings
      
    - name: Run Rust tests
      run: cargo test --workspace
      
    - name: Build release
      run: cargo build --release
      
    # Go workspace tests (only if workspace directory exists)
    - name: Check if workspace exists
      id: check_workspace
      run: |
        if [ -d "workspace" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Test Go workspace
      if: steps.check_workspace.outputs.exists == 'true'
      run: |
        cd workspace
        go mod download
        go test -v ./...
        
    - name: Check Go formatting
      if: steps.check_workspace.outputs.exists == 'true'
      run: |
        cd workspace
        gofmt -l -s . | tee /tmp/gofmt.out
        test -z "$(cat /tmp/gofmt.out)"