name: Test Pipeline

on:
  pull_request:
    branches: [ main, patina ]
  push:
    branches: [ main, patina ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      run: rustup show # installs toolchain from rust-toolchain.toml

    - name: Install DuckDB
      run: |
        wget -q https://github.com/duckdb/duckdb/releases/download/v1.1.3/libduckdb-linux-amd64.zip
        unzip -q libduckdb-linux-amd64.zip -d libduckdb
        echo "DUCKDB_LIB_DIR=$PWD/libduckdb" >> $GITHUB_ENV
        echo "DUCKDB_INCLUDE_DIR=$PWD/libduckdb" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$PWD/libduckdb" >> $GITHUB_ENV

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Get active model name
      id: active-model
      run: echo "model=$(./scripts/get-active-model.sh)" >> $GITHUB_OUTPUT

    - name: Cache embedding models
      id: cache-models-test
      uses: actions/cache@v4
      with:
        path: resources/models
        key: models-${{ steps.active-model.outputs.model }}-${{ hashFiles('resources/models/registry.toml') }}

    - name: Download active model
      if: steps.cache-models-test.outputs.cache-hit != 'true'
      run: ./scripts/download-active-model.sh

    - name: Check Rust formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --workspace -- -D warnings

    - name: Run Rust tests
      run: cargo test --workspace

    - name: Build release
      run: cargo build --release

    - name: Test cargo install
      run: cargo install --path . --locked --root ./test-install

  # Embedding/retrieval benchmarks - only on main pushes
  benchmark:
    name: Retrieval Benchmark
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Rust toolchain
      run: rustup show # installs toolchain from rust-toolchain.toml

    - name: Install DuckDB
      run: |
        wget -q https://github.com/duckdb/duckdb/releases/download/v1.1.3/libduckdb-linux-amd64.zip
        unzip -q libduckdb-linux-amd64.zip -d libduckdb
        echo "DUCKDB_LIB_DIR=$PWD/libduckdb" >> $GITHUB_ENV
        echo "DUCKDB_INCLUDE_DIR=$PWD/libduckdb" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$PWD/libduckdb" >> $GITHUB_ENV

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"

    - name: Get active model name
      id: active-model
      run: echo "model=$(./scripts/get-active-model.sh)" >> $GITHUB_OUTPUT

    - name: Cache embedding models
      id: cache-models
      uses: actions/cache@v4
      with:
        path: resources/models
        key: models-${{ steps.active-model.outputs.model }}-${{ hashFiles('resources/models/registry.toml') }}

    - name: Download active model
      if: steps.cache-models.outputs.cache-hit != 'true'
      run: ./scripts/download-active-model.sh

    - name: Build release
      run: cargo build --release

    - name: Build knowledge database
      run: |
        ./target/release/patina scrape code
        ./target/release/patina scrape git
        ./target/release/patina scrape sessions
        ./target/release/patina scrape layer

    - name: Build vector indices
      run: ./target/release/patina oxidize

    - name: Retrieval Quality Check
      run: |
        ./target/release/patina bench retrieval \
          --query-set resources/bench/retrieval-queryset.json \
          --json | tee benchmark-output.txt

        tail -n 10 benchmark-output.txt | grep -A 100 '^{' > benchmark-results.json

        MRR=$(jq -r '.mrr' benchmark-results.json)
        RECALL_5=$(jq -r '.recall_at_5' benchmark-results.json)
        RECALL_10=$(jq -r '.recall_at_10' benchmark-results.json)

        echo ""
        echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        echo "üìä Retrieval Quality Metrics"
        echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        echo "MRR:        $MRR"
